<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="index.css">
  <style>
    /* Basic Styling */
    

    /* Navbar Styling */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color:rgba(255, 255, 255, 0.3);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      /* padding-left:20px ;
      padding-right: 0; */
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .navbar1{
      position: fixed;
      top: 0;
      left: 0;
      width: 95%;
      height: 60px;
      /* background-color: #1b1e34; */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      /* padding: 0 20px; */
      padding-left:20px ;
      padding-right: 0;
      z-index: 10;
      /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); */
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 10px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    /* Sidebar Styling */
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: calc(100% - 60px);
      background-color: rgb(0 0 0 / 35%);
      color: white;
      padding: 20px;
      z-index: 5;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
    }

    .sidebar ul li a:hover {
      color: #00bcd4;
    }

    /* Main Content Styling */
    .main-content {
      margin-left: 220px; 
       margin-top: 80px;
      width: calc(100% - 220px);
    }

  
    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar1">
    <h1>Scientific Calculator</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="#">Basic Calculator</a></li>
      <li><a href="#">Scientific Calculator</a></li>
      <li><a href="#">Graphing Tools</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    
    <div class="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">÷</button>
        
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">×</button>
        
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">−</button>
        
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>
        
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="scientific('sqrt')">√</button>
        
        <button onclick="scientific('sin')">sin</button>
        <button onclick="scientific('cos')">cos</button>
        <button onclick="scientific('tan')">tan</button>
        <button onclick="scientific('log')">log</button>
        
        <button onclick="scientific('exp')">e^x</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button onclick="scientific('pow')">x^y</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
